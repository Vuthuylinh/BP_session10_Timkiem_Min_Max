<script>
    function finMin(array) {
        let min = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        return min;
    }
    function findMax(array){
        let max=array[0];
        for(let i=1;i<array.length;i++){
            if(array[i]>max){
                max=array[i];
            }
        }
        return max;
    }

    let numbers = [];
    for (let i = 0; i < 100; i++) {
        numbers.push(Math.floor(Math.random() * 101));
    }
   function displayArr(array){
        for(let i=0;i<array.length;i++){
            document.write(array[i]+ " , ");
        }
   }
    document.write("mang vua nhap vao la: "+ "<br>");
    displayArr(numbers);
    document.write('<br>');
    document.write('<br>');

    var min1= finMin(numbers);
    document.write("Gia tri nho nhat cua bang nhap vao la: "+min1+ "<br>");
    var max1=findMax(numbers);
    document.write("Gia tri lon nhat cua mang la: "+ max1+ "<br>");



</script>
